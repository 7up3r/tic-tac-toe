<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/logo.svg" class="logo">
        <p class="heading">Tic Tac Toe</p>
    </header>
    <main class="container">
        <div class="total-Player" id="totalPlayer">
            <label for="numberOfPlayer">PLaying against computer or friend?</label>
            <select name="numberOfPlayer" id="numberOfPlayer">
                <option value="1">Computer</option>
                <option value="2" disabled>Friend</option>
            </select>
        </div>
        <div class="symbol-Selection" id="symbolSelection">
            <p>Select your symbol :</p>
            <div class="symbol-Button">
                <div class="cross">
                    <button>
                        <img src="./images/cross.svg" alt="">
                    </button>
                </div>
                <duv class="circle">
                    <button>
                        <img src="./images/circle.svg" alt="">
                    </button>
                </duv>
            </div>
        </div>
        <div class="playing-Grid" >
            <div class="box box-11 box-Cross" id="box11"></div>
            <div class="box box-12 box-Circle" id="box12"></div>
            <div class="box box-13" id="box13"></div>
            <div class="box box-21" id="box21"></div>
            <div class="box box-22" id="box22"></div>
            <div class="box box-23" id="box23"></div>
            <div class="box box-31" id="box31"></div>
            <div class="box box-32" id="box32"></div>
            <div class="box box-33" id="box33"></div>
        </div>
    </main>
