<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/logo.svg" class="logo">
        <p class="heading">Tic Tac Toe</p>
    </header>
    <main class="container">
        <div class="total-Player" id="totalPlayer">
            <label for="numberOfPlayer">PLaying against? :</label>
            <select name="numberOfPlayer" id="numberOfPlayer">
                <option value="2">Friend</option>
                <option value="1" disabled>Computer</option>
            </select>
        </div>
        <div class="sign-Selection" id="signSelection">
            <p id="playerTurn">PLayer 1 select your sign :</p>
            <div class="sign-Button">
                <button value="X" class="cross" id="cross">X</button>
                <button value="O" class="circle" id="circle">O</button>
            </div>
        </div>
        <div class="playing-Grid" id="playingGrid">
            <button class="box" id="box1" value="1"><p></p></button>
            <button class="box" id="box2" value="2"><p></p></button>
            <button class="box" id="box3" value="3"><p></p></button>
            <button class="box" id="box4" value="4"><p></p></button>
            <button class="box" id="box5" value="5"><p></p></button>
            <button class="box" id="box6" value="6"><p></p></button>
            <button class="box" id="box7" value="7"><p></p></button>
            <button class="box" id="box8" value="8"><p></p></button>
            <button class="box" id="box9" value="9"><p></p></button>
        </div>
        <div class="reset-Button">
            <button id="resetBtn"></button>
        </div>
    </main>

    <div class="overlay" id="overlay">
        <div class="game-Result-Modal" id="gameResultModal">
            <p>GAME OVER!</p> <br>
            <p id="winMessage"></p>
        </div>
        <img src="./images/party-popper-confetti.gif" />
    </div>
</body>
